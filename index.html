<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w-100 vh-100 row">
        <div class="bg-info"></div>
        <div
            class="col-11 col-md-6 col-lg-5 col-xl-4 col-xxl-3 vh-100 d-flex justify-content-center align-items-center box">

            <div class="w-100 px-3">
                <form class="h50 d-flex flex-column align-items-center justify-content-around gap-2 p-3">

                    <h3 class="mb-4">LOGIN</h3>
                    <div class="mb-3 w-100 mx-2 field">
                        <input type="email" id="InputEmail" required>
                        <label class="label" for="InputEmail">Email address</label>

                    </div>
                    <div class="mb-3 w-100 mx-2 field">
                        <input type="checkbox" id="eyeToggle" hidden>
                        <label for="eyeToggle" class="eye"></label>
                        <input type="password" id="InputPassword" required>
                        <label class="label" for="InputPassword">Password</label>

                    </div>
                    <div class="mb-3 form-check mx-2 w-100 d-flex justify-content-start fs-5">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="ps-3" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-light w-50 p-2 fs-5">Submit</button>
                </form>
                <div class="text-center mt-3">
                    <span class="mt-4" href="#">New User? <a href="register.html">Register Here</a></span>
                </div>
            </div>
        </div>
        <div class="col-0 col-md-6 col-lg-7 col-xl-8 col-xxl-9 vh-100 d-flex justify-content-center align-items-center">
            <img src="asset/bg-image.png" alt="" class="img-fluid">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
