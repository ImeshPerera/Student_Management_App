<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="logincheck();">
    <div class="w-100 vh-100 row">
        <div
            class="col-11 col-md-6 col-lg-5 col-xl-4 col-xxl-3 vh-100 d-flex justify-content-center align-items-center box">

            <div class="w-100 px-3">
                <div>
                    <img src="asset/logo.png" alt="" class="img-logo">
                </div>
                <div class="h50 d-flex flex-column align-items-center justify-content-around gap-2 p-3">
                    <h3 class="mb-4">REGISTER</h3>
                    <div class="mb-3 w-100 mx-2 field">
                        <input type="text" id="InputName" required>
                        <label class="label" for="InputName">Name</label>
                    </div>
                    <div class="mb-3 w-100 mx-2 field">
                        <input type="text" id="InputEmail" onkeyup="emailvalidation('InputEmail');" required>
                        <label class="label" for="InputEmail">Email address</label>
                    </div>
                    <div class="mb-3 w-100 mx-2 field">
                        <input type="checkbox" id="eyeToggle" hidden>
                        <label for="eyeToggle" class="eye" onclick="unhide('InputPassword');"></label>
                        <input type="password" id="InputPassword" onkeyup="passwordvalidation('InputPassword');"
                            required>
                        <label class="label" for="InputPassword">Password</label>
                    </div>
                    <div class="mb-3 w-100 mx-2 field">
                        <input type="checkbox" id="reeyeToggle" hidden>
                        <label for="reeyeToggle" class="eye" onclick="unhide('InputRePassword');"></label>
                        <input type="password" id="InputRePassword" onkeyup="passwordvalidation('InputRePassword');"
                            required>
                        <label class="label" for="InputRePassword">Re-Type Password</label>
                    </div>
                    <button type="submit" onclick="register();" class="btn btn-light w-50 p-2 fs-5">Submit</button>
                </div>
                <div class="text-center mt-3">
                    <span class="mt-4" href="#">Already Registered? <a href="index.html">Login Here</a></span>
                </div>
            </div>
        </div>
        <div
            class="d-none d-md-flex col-md-6 col-lg-7 col-xl-8 col-xxl-9 vh-100 d-flex justify-content-center align-items-center">
            <img src="asset/bg-image.png" alt="" class="img-fluid">
        </div>
    </div>
    <div class="alert position-absolute d-none" id="alert">
        A simple danger alert with Give it a click if you like.
    </div>
    <script src="script.js"></script>
</body>

</html>
