<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link rel="icon" href="asset/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getuser(); getStudents();" class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-light bg-nav absolute-top w-100 d-flex justify-content-center justify-content-lg-between">
        <div class="p-lg-3">
            <div class="navbar-brand m-0 ms-lg-5 d-flex d-lg-block flex-column align-items-center" href="#">
                <a href=""><img src="asset/logo.png" height="50" class="ms-lg-5"></a>
                <span class="pe-lg-5">Student Management System</span>
            </div>
        </div>
        <div
            class="d-flex d-lg-block justify-content-around align-items-center width-large mt-2 mt-lg-0 me-lg-5 fs-lg-5">
            <span class="pe-lg-5" id="username"></span>
            <button class="btn btn-light px-lg-5" onclick="logout();">Logout</button>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center mt-5 pt-lg-5">
            <div class="col-11">
                <div class="row justify-content-center justify-content-sm-between align-items-center">
                    <div class="w-auto">
                        <h3>Student Dashboard</h3>
                    </div>
                    <button class="btn btn-warning w-25" onclick="mainModalpopup('add',null);">Add
                        Student</button>
                </div>
                <hr>
                <br>
            </div>
            <div class="col-11 overflow-x-scroll">
                <table class="table table-striped text-center" id="studentsTable">
                    <thead>
                        <tr>
                            <th scope="col">Student&nbsp;ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Address</th>
                            <th scope="col">Contact&nbsp;No</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white mt-auto p-1">
        <div class="p-1">
            Â© 2026 Copyright:
            <a class="text-white" href="#">Student Management System</a>
        </div>
    </footer>

    <div class="alert bottom position-absolute d-none" id="alert">
        Something went wrong ?
    </div>

    <div class="modal fade" id="mainModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="mainModalLabel">Add New Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="h50 d-flex flex-column align-items-center justify-content-around gap-2 p-3">
                        <div class="mb-3 w-100 mx-2 field">
                            <input type="text" id="InputName" required>
                            <label class="label" for="InputName">Name</label>
                        </div>
                        <div class="mb-3 w-100 mx-2 field">
                            <input type="number" id="InputAge" required>
                            <label class="label" for="InputAge">Age</label>
                        </div>
                        <div class="mb-3 w-100 mx-2 field">
                            <input type="text" id="InputAddress" required>
                            <label class="label" for="InputAddress">Address</label>
                        </div>
                        <div class="mb-3 w-100 mx-2 field">
                            <input type="text" id="InputContactNo" required>
                            <label class="label" for="InputContactNo">Contact No</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="mainModalButton" class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="deleteBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteBackdropLabel">Delete Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this student?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="deleteConfirmButton" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
